<div class="row">
    <div class="col" *ngFor="let item of characterList">
        <div class="card" style="width: 18rem;">
            <img [src]= item.image class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{item.id}}</p>
              <p class="card-text">{{item.name}}</p>
              <p class="card-text">{{item.status}}</p>
              <p class="card-text">{{item.species}}</p>
              <p class="card-text">{{item.type}}</p>
              <p class="card-text">{{item.gender}}</p>
              <p class="card-text">{{item.origin.name}}</p>     
            </div>
          </div>

    </div>
</div>








<button class="btn btn-primary" [routerLink]="['/home']" routerLinkActive="router-link-active"  style="margin-top: 100px;">Volver</button>

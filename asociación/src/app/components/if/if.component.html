<p>La directiva estructural if permite mostrar un html u otro dependiendo de una condiciÃ³n</p>

<!-- Un boton que al pulsarlo me muestre un alert u otro -->
<button (click)="cambiarEstado()">{{mostrar}}</button>
<ng-container *ngIf="mostrar; else mostrarOtros">
  <div class="alert alert-primary" role="alert">
    La variable es true!!
  </div>
</ng-container>
<ng-template #mostrarOtros>
  <div class="alert alert-danger" role="alert">
    La variable es false
  </div>
</ng-template>
